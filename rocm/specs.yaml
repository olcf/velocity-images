versions:
  - spec: 
      - 5.7.1
      - 6.0.1
      - 6.1.3
      - 6.2.4
dependencies:
  # ubuntu
  - spec: ubuntu@20.04:22.04
    when: distro=ubuntu rocm@5.7.1:6.1.3
  - spec: ubuntu@22.04:24.04
    when: distro=ubuntu rocm@6.2.4
  # opensuse
  - spec: opensuse@15.4:15.5
    when: distro=opensuse rocm@5.7.1:6.1.3
  - spec: opensuse@15.5:15.6
    when: distro=opensuse rocm@6.2.4
  # rockylinux
  - spec: rockylinux@8.7:9.2
    when: distro=rockylinux rocm@5.7.1
  - spec: rockylinux@8.8:9.3
    when: distro=rockylinux rocm@6.0.1
  - spec: rockylinux@8.8:9.4
    when: distro=rockylinux rocm@6.1.3
  - spec: rockylinux@8.9:9.4
    when: distro=rockylinux rocm@6.2.4
templates:
  - name: ubuntu
    when: distro=ubuntu
  - name: opensuse
    when: distro=opensuse
  - name: rockylinux
    when: distro=rockylinux
variables:
  # ubuntu
  - name: distro_codename
    value: jammy
    when: ubuntu@22.04
    scope: build
  - name: distro_codename
    value: focal
    when: ubuntu@20.04
    scope: build
  - name: distro_codename
    value: noble
    when: ubuntu@24.04
    scope: build
  # opensuse
  # rockylinux
files:
  - name: rocm_so.conf
