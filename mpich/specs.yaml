versions:
  - spec:
      - 3.4.3
      - 4.1.3
dependencies:
  - spec: ubuntu
    when: distro=ubuntu
  - spec: opensuse
    when: distro=opensuse
  - spec: rockylinux
    when: distro=rockylinux
  - spec: gcc
    when: gcc
    scope: build
  - spec: rocm
    when: rocm
    scope: build
  - spec: llvm
    when: llvm
    scope: build
variables:
  - name: prefix
    value: "/opt"
  - name: rocm_flags
    value: '--with-hip=/opt/rocm-{{ __rocm__version__ }}/hip'
    when: rocm@:5
    scope: build
  - name: rocm_flags
    value: '--with-hip=/opt/rocm-{{ __rocm__version__ }}'
    when: "rocm@6:"
    scope: build
  # ubuntu packages
  - name: packages
    value: "wget gcc g++ gfortran make python3"
    when: distro=ubuntu
  - name: packages
    value: "wget make python3"
    when: distro=ubuntu ^gcc
  # opensuse packages
  - name: packages
    value: "wget tar gzip gcc gcc-fortran file gcc-c++ make python3"
    when: distro=opensuse
  - name: packages
    value: "wget tar gzip file make python3"
    when: distro=opensuse ^gcc
  # rockylinux packages
  - name: packages
    value: "wget gcc gcc-c++ gcc-fortran diffutils file perl python3"
    when: distro=rockylinux
  - name: packages
    value: "wget diffutils file perl python3"
    when: distro=rockylinux ^gcc
